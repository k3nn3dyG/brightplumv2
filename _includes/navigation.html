<div class="mainbar-wrap">
  <div class="megamenu-hover-bg"></div><!-- /.megamenu-hover-bg -->
  <div class="container-fluid mainbar-container">
    <div class="mainbar">
      <div class="row mainbar-row align-items-lg-stretch px-4">

        <div class="col">
          <div class="navbar-header">
            <a class="navbar-brand" href="index.html" rel="home">
              <span class="navbar-brand-inner">
                <img class="logo-dark img-responsive" src="./assets/img/logo/logo_brightplum.png" style="max-height:100px;" alt="Ave HTML Template">
                <img class="logo-sticky img-responsive" src="./assets/img/logo/logo_brightplum.png" style="max-height:100px;" alt="Ave HTML Template">
                <img class="mobile-logo-default img-responsive" src="./assets/img/logo/logo_brightplum.png" style="max-height:100px;" alt="Ave HTML Template">
                <img class="logo-default img-responsive" src="./assets/img/logo/logo_brightplum.png" style="max-height:100px;" alt="Ave HTML Template">
              </span>
            </a>
            <button type="button" class="navbar-toggle collapsed nav-trigger style-mobile" data-toggle="collapse" data-target="#main-header-collapse" aria-expanded="false" data-changeclassnames='{ "html": "mobile-nav-activated overflow-hidden" }'>
              <span class="sr-only">Toggle navigation</span>
              <span class="bars">
                <span class="bar"></span>
                <span class="bar"></span>
                <span class="bar"></span>
              </span>
            </button>
          </div><!-- /.navbar-header -->
        </div><!-- /.col -->

        <div class="col">

          <div class="collapse navbar-collapse" id="main-header-collapse">

            <ul id="primary-nav" class="main-nav nav align-items-lg-stretch justify-content-lg-center" data-submenu-options='{ "toggleType":"fade", "handler":"mouse-in-out" }'>
              {% for item in site.data.navigation %}
              <li>
                <a href="{{ item.link }}">
                  <span class="link-icon"></span>
                  <span class="link-txt">
                    <span class="link-ext"></span>
                    <span class="txt text-black">
                      {{ item.name }}
                      <span class="submenu-expander">
                        <i class="fa fa-angle-down"></i>
                      </span>
                    </span>
                  </span>
                </a>
              </li>
              {% endfor %}

            </ul><!-- /#primary-nav  -->

          </div><!-- /#main-header-collapse -->

        </div><!-- /.col -->

        <div class="col text-right">

          <div class="header-module">
            <ul class="social-icon social-icon-sm">
              <li>
                <a href="#" target="_blank"><i class="fa fa-facebook"></i></a>
              </li>
              <li>
                <a href="#" target="_blank"><i class="fa fa-twitter"></i></a>
              </li>
              <li>
                <a href="#" target="_blank"><i class="fa fa-telegram"></i></a>
              </li>
            </ul>
          </div><!-- /.header-module -->

        </div><!-- /.col -->

      </div><!-- /.mainbar-row -->
    </div><!-- /.mainbar -->
  </div><!-- /.mainbar-container -->
</div><!-- /.mainbar-wrap -->
